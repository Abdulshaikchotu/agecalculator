<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"  defer></script>
</head>
<body>
    <div id="main">
        <div id="child">
            <h1 style="border-bottom: 2px solid;color: blue;">Age Calculator</h1>
            Date<input type="text" placeholder="dd" id="date"/>
            Month<input type="text"  placeholder="mm" id="month"/>
            Year<input type="text" placeholder="year" id="year"/>
            <button onclick="result()">submit</button>
            <div id="res">
                <p id="ans" style="border: 2px solid green; color:black;"></p>
                <p id="inda"></p>
                <p id="inmon"></p>
                <p id="inye"></p>
            </div>
        </div>
    </div>
</body>
</html>
